<!-- ~/projects/emc-portal/app/public/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EMC Nexus — Employee Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --bg:#f6f8fb; --card:#fff; --accent:#1f6feb; --muted:#6b7280; font-family:Inter,Arial,Helvetica,sans-serif; }
    body{margin:0;background:var(--bg);padding:28px}
    .container{max-width:980px;margin:0 auto}
    header{display:flex;align-items:center;gap:12px;margin-bottom:20px}
    .logo{font-weight:700;font-size:20px;color:var(--accent)}
    .card{background:var(--card);padding:22px;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    pre{background:#f3f4f6;padding:12px;border-radius:6px;overflow:auto}
    nav a{margin-right:12px;color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <header><div class="logo">EMC Nexus</div><nav><a href="/">Home</a><a href="/api/status">Status</a></nav></header>
    <main class="card">
      <h1>Welcome to EMC Nexus</h1>
      <p class="muted">A dynamic employee portal demo — status and quick actions.</p>
      <h3>Service status (from API)</h3>
      <pre id="status">Loading...</pre>
      <script>
        fetch('/api/status').then(r=>r.json()).then(d=>document.getElementById('status').innerText=JSON.stringify(d,null,2)).catch(e=>document.getElementById('status').innerText='Error: '+e);
      </script>
    </main>
  </div>
</body>
</html>
